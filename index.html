<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <title>Ihor Grivenko | Front-End Developer</title>
</head>

<body>
  <div class="container">
    <div class="sublime-text">
      <div class="header">
        <div class="buttons">
          <div class="button cls"></div>
          <div class="button mnmz"></div>
          <div class="button mxmz"></div>
        </div>
        <h1 class="title">Ihor Grivenko | Front-End Developer</h1>
      </div>
      <div class="tabs">
        <div class="tab active unsaved">
          <div class="title">developer-cv.js</div>
        </div>
      </div>
      <div id="body" class="body">
        <pre id="code" class="javascript">
        </pre>
      </div>
      <div class="status-bar">
        <div class="indentation">
          Spaces: 2
        </div>
        <div class="language">
          JavaScript
        </div>
      </div>
    </div>
  </div>
  <div class="dock">
    <div id="safari" class="app">
      <img src="./static/safari.png" alt="Safari">
    </div>
    <div id="sublime" class="app active">
      <img src="./static/sublime.png" alt="Sublime text 3">
    </div>
    <div id="itunes" class="app">
      <img src="./static/itunes.png" alt="iTunes">
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
<script src="./dist/bundle.js"></script>
</html>
